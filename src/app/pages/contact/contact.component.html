<div class="contact">
    <div class="contact-header">
      <h2>Contacto</h2>
      <p>¡Nos encantaría saber de ti! Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
    </div>
  
    <form class="contact-form" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" required name="message" ngModel></textarea>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
