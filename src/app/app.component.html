<body>

  <div class="container mt-5">
    <h1 class="text-center">Registro de Mascotas</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre de la Mascota</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre de tu mascota">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Mascota</label>
        <select class="form-control" id="tipo">
          <option value="">Selecciona el tipo</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="pájaro">Pájaro</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edad">Edad de la Mascota</label>
        <input type="number" class="form-control" id="edad" placeholder="Ingresa la edad en años">
      </div>
      <div class="form-group">
        <label for="raza">Raza</label>
        <input type="text" class="form-control" id="raza" placeholder="Ingresa la raza de tu mascota">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar Mascota</button>
    </form>
  </div>
  
</body>
